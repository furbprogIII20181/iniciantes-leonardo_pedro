<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projetos</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="../styles/projetos.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>

        $(function () {

            var tbProjetos = localStorage.getItem("tbProjetos");//Retrieve the stored data
            tbProjetos = JSON.parse(tbProjetos); //Converts string to object
            if (tbProjetos == null) //If there is no data, initialize an empty array
                tbProjetos = [];

            for (var i in tbProjetos) {
                var p = JSON.parse(tbProjetos[i]);

                var img = new Image();
                img.src = p.IMAGEM;
                $("#users tbody").append("<tr>" +
                    "<td>" + p.TITULO + "</td>" +
                    "<td>" + p.DESCRICAO + "</td>" +
                    "<td><img src=\"" + p.IMAGEM + "\"/></td>" +
                    "</tr>");
            }

            var dialog, form,
                titulo = $("#titulo"),
                descricao = $("#descricao"),
                imagem = $("#imagem"),
                allFields = $([]).add(titulo).add(descricao).add(imagem),
                tips = $(".validateTips");

            function checkLength(o, n, min, max) {
                return true;
            }

            function readURL(input) {

                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        localStorage.setItem("lastImage", e.target.result)
                    }

                    reader.readAsDataURL(input.files[0]);
                }
            }


            function addUser() {

                //             toDataUrl(imagem.val(), function(myBase64) {
                // console.log(myBase64); // myBase64 is the base64 string
                //             });

                var valid = true;
                allFields.removeClass("ui-state-error");

                if (valid) {
                    $("#users tbody").append("<tr>" +
                        "<td>" + titulo.val() + "</td>" +
                        "<td>" + descricao.val() + "</td>" +
                        "<td>" + localStorage.getItem("lastImage") + "</td>" +
                        "</tr>");
                }

                var projeto = JSON.stringify({
                    TITULO: titulo.val(),
                    IMAGEM: localStorage.getItem("lastImage"),
                    DESCRICAO: descricao.val()
                });

                tbProjetos.push(projeto);
                localStorage.setItem("tbProjetos", JSON.stringify(tbProjetos));
                console.log(localStorage.getItem("tbProjetos"));
                
                dialog.dialog("close");
                window.location.reload(false);
                return valid;
            }

            dialog = $("#dialog-form").dialog({
                autoOpen: false,
                height: 400,
                width: 350,
                modal: true,
                buttons: {
                    "Inserir Projeto": addUser,
                    Cancel: function () {
                        dialog.dialog("close");
                    }
                },
                close: function () {
                    form[0].reset();
                    allFields.removeClass("ui-state-error");
                }
            });

            form = dialog.find("form").on("submit", function (event) {
                event.preventDefault();
                addUser();
            });

            $("#create-item").button().on("click", function () {
                dialog.dialog("open");
            });

            $("#clear").button().on("click", function () {
                tbProjetos = [];
                localStorage.setItem("tbProjetos", JSON.stringify(tbProjetos));
                window.location.reload(false);
            });

            $("#imagem").change(function () {
                readURL(this);
            })

        });
    </script>
</head>

<body>

    <div id="dialog-form" title="Novo relatório">
        <form>
            <fieldset>
                <label for="name">Titulo</label>
                <input type="text" name="titulo" id="titulo" class="text ui-widget-content ui-corner-all">
                <label for="email">Descrição</label>
                <input type="text" name="descricao" id="descricao" class="text ui-widget-content ui-corner-all">
                <label for="imagem">Imagem</label>
                <input type="file" accept=".jpg, .jpeg, .png" name="imagem" id="imagem" class="text ui-widget-content ui-corner-all">
                <!-- Allow form submission with keyboard without duplicating the dialog button -->
                <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </fieldset>
        </form>
    </div>

    <div id="users-contain" class="ui-widget">
        <h1>Projetos</h1>
        <table id="users" class="ui-widget ui-widget-content">
            <thead>
                <tr class="ui-widget-header ">
                    <th>Titulo</th>
                    <th>Descrição</th>
                    <th>Imagem</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <button id="clear"> Clear </button>
    <button id="create-item">Novo Projeto</button>
</body>

</html>
